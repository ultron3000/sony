<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arthur Christmas (2011)</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      max-width: 900px;
      border: 3px solid #00aaff;
      border-radius: 10px;
      background: black;
    }

    .back-button {
      margin-top: 20px;
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #0077cc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>Arthur Christmas (2011)</h1>

  <!-- Video player -->
  <video id="video" controls autoplay>
    <source id="video-source" type="application/x-mpegURL">
  </video>

  <!-- Back Button -->
  <br>
  <a href="index.html" class="back-button">â¬… Back to Sony Animation Collection</a>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://YVgdwTAMLX.cdn-centaurus.com/hls2/01/00364/ls9m20qbyvcx_h/master.m3u8?t=7SPjmzoFN-R0ga9JHBKscxsf0Kfw_F9a35hsD4RXTks&s=1745560324&e=129600&f=1820291&srv=jgy4rdrj5btf&i=0.4&sp=500&p1=jgy4rdrj5btf&p2=jgy4rdrj5btf&asn=24554";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.play();
    } else {
      console.error("Your browser does not support HLS streaming.");
    }
  </script>
</body>
</html>
