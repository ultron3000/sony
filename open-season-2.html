</head>
<body>
  <h1>Open Season 2 (2008)</h1>

  <!-- Video player -->
  <video id="video" controls autoplay>

  <!-- Back Button -->

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://f4.megacdn.co:2228/v3-hls-playback/8797a93173b78a95a63432e446ecd0ae8f4a7fcc279bd214ab4351b3595cc7d4f010810ef9863d56d7cb80aa34fffcdf107fcb003bc2a46ffdf90caa4d5bcc87d5ef7397c511bdf5e92c494cf7b6d90ae055323de4ced8845ea39f1ef2bdba75439a0c9fcb8d4ea3f4d929f882138d3456d1cfc8143bba2349e47d13d2253954dcd1463b931940fcc0c10264021e913b84131dfa21ac0f27a12c06fecad6972e460729fda5ff0f0de8909a00a3a39812d448eb1489987aefb5db38e1c02e6603/1080/index.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.play();
    } else {
      console.error("Your browser does not support HLS streaming.");
    }
  </script>
</body>
