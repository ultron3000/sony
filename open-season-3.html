</head>
<body>
  <h1>Open Season 3 (2010)</h1>

  <!-- Video player -->

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://f6.megacdn.co:2228/v3-hls-playback/e0ad0f8bd427e7d07917afa9830db63b9938620cb172c0e488732425e3cfba35cb303b5ce330f0118f208bd05976d55c1b8f200463d0065247836c9a0dd0d02ea547dfc9e479861328d06d03b4f8ecc86e59d493bd0a85755e4fefcbef3dc2a24416bbc1042d05df817bcebb29a8e1ab35374b03780df41b7ca9a2ceffd5e3ff8430033b8b3518e433883d40451d6ed0246e71aa92ad352a67522cd97e507f0000b499d26f9e5513ad521ca0f2f5635ad06aff68971521aaee148caa7882d5da/1080/index.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.play();
    } else {
      console.error("Your browser does not support HLS streaming.");
    }
  </script>
</body>
